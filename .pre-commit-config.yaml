# .pre-commit-config.yaml
repos:
  # overall file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials
      - id: detect-private-key
        exclude: |
          (?x)(
              ^creds/|
              ^docs/|
              ^README.md
          )
      - id: name-tests-test
        args: [--pytest-test-first]
  # commit-message & author
  # https://jorisroovers.com/gitlint/
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args:
          - -cgeneral.verbosity=2
          - -cgeneral.ignore=B6
          - -cgeneral.ignore-merge-commits=true
          - -cgeneral.regex-style-search=True
          - -cgeneral.staged=true
          - -ctitle-max-length.line-length=80
          - '-ctitle-match-regex.regex=^(feat|fix|try|maintain)!?(\(.*\))?:.+|^Merge branch.*'
          - "-cauthor-valid-email.regex=[^@]+@fullstacks.eu"
          - --msg-filename

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/bin/pytest
        language: script
        types: [ python ]
        pass_filenames: false
        always_run: true
