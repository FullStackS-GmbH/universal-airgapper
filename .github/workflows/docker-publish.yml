name: Release & Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: write     # For git tag + changelog commit
  packages: write     # For pushing to GHCR

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get tags for semantic-release

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install go-semantic-release
        run: |
          go install github.com/go-semantic-release/semantic-release/v2/cmd/semantic-release@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release --provider github
          echo "version=$(semantic-release version --provider github)" >> $GITHUB_OUTPUT

      - name: Normalize repository name (lowercase)
        id: repo
        run: |
          repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$repo_lower" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ steps.repo.outputs.repo }}:${{ steps.semrel.outputs.version }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ steps.repo.outputs.repo }}:${{ steps.semrel.outputs.version }}
